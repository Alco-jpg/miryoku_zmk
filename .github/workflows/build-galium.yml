name: 'Build galium with mouse support'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano"]'
      shield: '["corne_left", "corne_right"]'
      kconfig: '["CONFIG_ZMK_POINTING=y"]'
      custom_config: '["#define MIRYOKU_EXTRA_GALLIUM"]'
